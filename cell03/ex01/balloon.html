<!DOCTYPE html>
<html>
	<head>
		<title>Balloon!</title>
		<style>
			html {
				width: 100%;
				height: 100%;
			}

			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#balloon {
				background-color: red;
				width: 200px;
				height: 200px;
				border-radius: 50%;
			}
		</style>
		<script>
			function bloonClick() {
				const bloon = document.getElementById("balloon");
				let currSize = bloon.clientWidth;

				colourShift(bloon);
				if (currSize <= 420) {
					bloon.style.width = (currSize + 10) + "px";
					bloon.style.height = (currSize + 10) + "px";
				} else {
					bloon.style.width = "200px";
					bloon.style.height = "200px";
				}
			}

			let colourCode = "0";
			function colourShift(bloon) {
				switch (colourCode) {
					case "0":
						bloon.style.background = "green";
						colourCode = "1";
						break;
					case "1":
						bloon.style.background = "blue";
						colourCode = "2";
						break;
					case "2":
						bloon.style.background = "red";
						colourCode = "0";
						break;
				}
			}
		</script>
	</head>
	<body>
		<div id="balloon" onclick="bloonClick()">
		</div>
	</body>
</html>
