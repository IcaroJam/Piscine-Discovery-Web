<!DOCTYPE html>
<html>
	<head>
		<title>Balloon!</title>
		<style>
			html {
				width: 100%;
				height: 100%;
			}

			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: peachpuff;
			}

			#balloon {
				background-color: #d73232;
				width: 200px;
				height: 200px;
				border-radius: 50%;
			}
		</style>
		<script>
			function bloonClick() {
				const bloon = document.getElementById("balloon");
				let currSize = bloon.clientWidth;

				colourShift(bloon, 1);
				if (currSize <= 420) {
					bloon.style.width = (currSize + 10) + "px";
					bloon.style.height = (currSize + 10) + "px";
				} else {
					bloon.style.width = "200px";
					bloon.style.height = "200px";
				}
			}

			let colourCode = 0;
			function colourShift(bloon, trigger) {
				let colourArr = ["#42c742", "#3232d7", "#d73232"];

				colourCode += trigger;
				if (colourCode < 0) {
					colourCode = 2;
				} else if (colourCode > 2) {
					colourCode = 0;
				}
				bloon.style.background = colourArr[colourCode];
			}

			function bloonLeave() {
				const bloon = document.getElementById("balloon");
				let currSize = bloon.clientWidth;

				if (bloon.clientWidth >= 205) {
					colourShift(bloon, -1);
					bloon.style.width = (currSize - 5) + "px";
					bloon.style.height = (currSize - 5) + "px";
				}
			}
		</script>
	</head>
	<body>
		<div id="balloon" onclick="bloonClick()" onmouseleave="bloonLeave()">
		</div>
	</body>
</html>
